apply plugin: 'java'
apply plugin: 'application'
apply plugin: 'eclipse'
apply plugin: 'idea'

group 'br.pucrio.opus.smells'
version 'v0.1.1-OPT'

repositories {
    mavenCentral()
}

application {
    mainClass.set('br.pucrio.opus.smells.Organic')
    applicationDefaultJvmArgs = ['-Xms40m','-Xmx4096m']
}

sourceSets {
    main.java.srcDirs = ['src']
    test.java.srcDirs = ['test']
}

dependencies {
    testImplementation group: 'junit', name: 'junit', version: '4.12'
    implementation group: 'org.osgi', name: 'org.osgi.framework', version: '1.9.0'
    implementation group: 'commons-io', name: 'commons-io', version: '2.4'
    implementation group: 'commons-cli', name: 'commons-cli', version: '1.3.1'
    implementation group: 'com.google.code.gson', name: 'gson', version: '2.10.1'
    implementation group: 'org.apache.commons', name: 'commons-math3', version: '3.6'
    implementation group: 'org.eclipse.platform', name: 'org.eclipse.core.runtime', version: '3.23.0'
    implementation group: 'org.eclipse.jdt', name: 'org.eclipse.jdt.core', version: '3.23.0'
    implementation group: 'javax.annotation', name: 'javax.annotation-api', version: '1.3.2'
}
